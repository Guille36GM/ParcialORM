<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeh older="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">identificaci√≥n</th>
            <th scope="col">Nombre </th>
            <th scope="col">Apellido </th>
            <th scope="col">sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Tipo</th>
            <th scope="col">Valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas; index as i ">
            <th scope="row">{{i+1}}</th>
            <td>{{persona.identificacion}} </td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.sexo}}</td>
            <td>{{persona.edad}}</td>
            <td>{{persona.tipo}}</td>
            <td>{{persona.valor}}</td>
        </tr>
    </tbody>
</table>
